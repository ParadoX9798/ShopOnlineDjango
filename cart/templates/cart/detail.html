{% extends 'base.html' %}
{% block title %}
    Cart
{% endblock title %}
{% block content %}
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Product</th>
            <th scope="col">Quantity</th>
            <th scope="col">Unit Price</th>
            <th scope="col">Total Price</th>
        </tr>
        </thead>
        <tbody>
        {% for i in cart %}


            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ i.product }}</td>
                <td>{{ i.quantity }}</td>
                <td>{{ i.price }}</td>
                <td>{{ i.total_price }}</td>


            </tr>
        {% endfor %}
    </table>
{% endblock content %}
